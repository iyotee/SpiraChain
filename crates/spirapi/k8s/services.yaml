apiVersion: v1
kind: Service
metadata:
  name: spirapi-app-service
  namespace: spirapi
  labels:
    app: spirapi
    component: app
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: admin
    port: 8001
    targetPort: 8001
    protocol: TCP
  selector:
    app: spirapi
    component: app
