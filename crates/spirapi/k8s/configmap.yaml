apiVersion: v1
kind: ConfigMap
metadata:
  name: spirapi-config
  namespace: spirapi
  labels:
    app.kubernetes.io/name: spirapi
    app.kubernetes.io/component: config
data:
  SPIRAPI_ENV: "production"
  SPIRAPI_DATA_DIR: "/app/data"
  SPIRAPI_LOG_LEVEL: "INFO"
  SPIRAPI_HOST: "0.0.0.0"
  SPIRAPI_PORT: "8000"
  SPIRAPI_ADMIN_PORT: "8001"
  REDIS_HOST: "spirapi-redis"
  REDIS_PORT: "6379"
  PROMETHEUS_ENABLED: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spirapi-nginx-config
  namespace: spirapi
  labels:
    app.kubernetes.io/name: spirapi
    app.kubernetes.io/component: nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream spirapi_backend {
            server spirapi-app:8000;
        }
        
        upstream spirapi_admin {
            server spirapi-app:8001;
        }
        
        server {
            listen 80;
            server_name _;
            
            location / {
                proxy_pass http://spirapi_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /admin {
                proxy_pass http://spirapi_admin;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
