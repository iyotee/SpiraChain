apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spirapi-ingress
  namespace: spirapi
  labels:
    app: spirapi
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"
spec:
  tls:
  - hosts:
    - api.spirapi.dev
    - admin.spirapi.dev
    - grafana.spirapi.dev
    secretName: spirapi-tls
  rules:
  - host: api.spirapi.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spirapi-app-service
            port:
              number: 8000
  - host: admin.spirapi.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spirapi-app-service
            port:
              number: 8001
  - host: grafana.spirapi.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spirapi-grafana-service
            port:
              number: 3000
---
# HTTP to HTTPS redirect
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spirapi-http-redirect
  namespace: spirapi
  labels:
    app: spirapi
    component: http-redirect
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: api.spirapi.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spirapi-app-service
            port:
              number: 8000
  - host: admin.spirapi.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spirapi-app-service
            port:
              number: 8001
  - host: grafana.spirapi.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spirapi-grafana-service
            port:
              number: 3000
